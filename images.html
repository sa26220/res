<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/images.css">
</head>
<body>
    <div class="pictures">
        <figure>
            <img src="images/calf.jpg" alt="Baby calf next to mom">
            <figcaption>Brown calf standing next to mom.</figcaption>
        </figure>
        <figure>
            <img src="images/horse.jpg" alt="Baby horse staring ahead">
            <figcaption>Black foal staring ahead.</figcaption>
        </figure>
        <figure>
            <img src="images/kitten.jpg" alt="Kitten sitting and looking down">
            <figcaption>Brown with black striped kitten, sitting.</figcaption>
        </figure>
        <figure>
            <img src="images/lamb.jpg" alt="White lamb standing">
            <figcaption>White lamb standing.</figcaption>
        </figure>
        <figure>
            <img src="images/pup.jpg" alt="Puppy looking to the right">
            <figcaption>Brown puppy with red collar.</figcaption>
        </figure>
        <figure>
            <img src="images/rose.jpg" alt="Dark and ligh pink rose in bloom">
            <figcaption>Pink roses in bloom.</figcaption>
        </figure>
    </div>
</body>
</html>
